<body>
    <script>
        //Write a function which can check a given number is prime number or not
        function prime(n){
            i=1;
            c=0
            while(i<=n){
            if( n%i==0){
                c=c+1

            }
            i++
            }
            if(c==2){
                console.log("given number is a prime number")
            }
            else{
                console.log("given number is not a prime nummber")
            }
        
        }
        prime(5)
        // prime(7)
        // prime(56)
    </script>
</body>
