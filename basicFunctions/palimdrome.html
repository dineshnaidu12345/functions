<!DOCTYPE html>

<body>
    <script>
        //Write a function which can check a given number is palindrome or not
        function palim(s){
            if(s==s.split('').reverse().join('')){
                console.log("given number is palimdrome")
            }
            else{
                console.log("given number is not a palimdrome")
            }
        }
        palim("dinesh")
        
    </script>
</body>
