<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="d-flex justify-content-between m-5" >

        <div class="bg-danger-subtle px-5 py-3">
   
    <h1 id="Likes"> <i class="bi bi-hand-thumbs-up-fill text-danger " onclick="like()"> </i> <span></span></h1>
    </div>
<div class="bg-danger px-5 py-3">
    
    <h1 id="Share"><i class="bi bi-share-fill text-warning" onclick="Share()"> </i> <span></span></h1>
    </div>


    <div class="bg-warning px-5 py-3 ">
    
    <h1 id="Sav"> <i  class="bi bi-download text-danger" onclick="save()"> </i><span></span></h1></div>


    
    <div class="bg-info px-5 py-3">
    
    <h1 id="Com"><i class="bi bi-chat-dots-fill text-primary"  onclick="comment()"> </i> <span></span></h1>
    </div>



    <div class="bg-primary px-5 py-3">
    
    <h1 id="Subscribe"><i  class="bi bi-bell-fill text-info" onclick="sub()"> </i><span></span></h1></div>
    </div>
    
 
    

    <script>
        var likes=0;
        document.querySelector("#Likes span").innerHTML=likes;
        function like(){
            likes++
           
            document.querySelector("#Likes span").innerHTML=likes
          
        }

        var shares=0;
        document.querySelector("#Share span").innerHTML=shares;
   
        function Share(){
            shares++
            document.querySelector("#Share span").innerHTML=shares
        }
        
        


        var saved=0;
        document.querySelector("#Sav span").innerHTML=saved;
        function save(){
            saved++
            document.querySelector("#Sav span").innerHTML=saved
        }


        var com=0;
        document.querySelector("#Com span").innerHTML=com;
        
        function comment(){
            console.log(com)
           
            com++
            document.querySelector("#Com span").innerHTML=com
        }


        var subscriber=0;
        document.querySelector("#Subscribe span").innerHTML=subscriber
        
        function sub(){
             subscriber++
        document.querySelector("#Subscribe span").innerHTML=subscriber

        }

    </script>
</body>
</html>
