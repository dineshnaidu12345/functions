<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <script>
        var x=document.createElement("h1")
        x.innerHTML="helloworld"
        var bd=document.getElementById('d1')
        bd.appendChild(x)
        var y=document.createElement("h2")
        y.innerHTML="hello"
        bd.appendChild(y)
    </script>
</body>
</html>
