<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<ol id="d1"></ol>


    <script>

        var students = [
        {
        name:'jaya',
        gender:'female',
        place:'gachibowli',
        },
        {
        name:'dasu',
        gender:'male',
        place:'kphb'
        },
        {
        name:'swati',
        gender:'female',
        place:'pune'
        },
        {
        name:'pallavi',
        gender:'female',
        place:'assam'
        },
        {
        name:'kiran',
        gender:'male',
        place:'kondapur'
        },
        {
        name:'thirumala',
        gender:'male',
        place:'madhapur'
        },
        {
        name:'priya',
        gender:'female',
        place:'hitech'
        },
    ]

    students.forEach(function(a){
        var naMe = document.createElement('li');
        naMe.innerHTML=a.name;
        document.getElementById('d1').appendChild(naMe);

        var ulist =document.createElement('ul');
        naMe.appendChild(ulist);

        var gen =document.createElement('li');
        gen.innerHTML=a.gender;
        ulist.appendChild(gen);

        var plac =document.createElement('li');
        plac.innerHTML=a.place;
        ulist.appendChild(plac)
    })
    </script>



</body>
</html>
</html>
